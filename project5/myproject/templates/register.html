<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Registration</h1>
<form action="register"  method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter your username"><br>
    <input type="text" name="firstname" placeholder="Enter your First Name"><br>
    <input type="text" name="lastname" placeholder="Enter your Second Name"><br>
    <input type="email" name="email" placeholder="Enter your Email"><br>
    <input type="password" name="password" placeholder="Enter your Password"><br>
    <input type="password" name="password1" placeholder="Confirm your Password"><br>
    <input type="submit"><br>

</form>
{% for msg in messages %}
{{msg}}
{% endfor %}

</body>
</html>
